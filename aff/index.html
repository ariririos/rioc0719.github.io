    <script>
      $(() => {
        let $posters = $('.poster').hide()
        let i = 0;
        (function cycle() {
          $posters.eq(i).fadeIn(500).delay(2000).fadeOut(500, cycle);
          i = ++i % $posters.length;
        })();
      });
    </script>
